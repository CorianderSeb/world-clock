<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>World Clock by Sebastian Seithel</title>
    <link rel="stylesheet" href="./style.css"/>
</head>
<body>
    <div class="container">
        <h1>World Clock</h1>
      <div>
        <select>
            <option value="">Select a City...</option>
            <option value="">San Diego</option>
            <option value="">Dallas</option>
            <option value="">Dublin</option>
            <option value="">Seoul</option>
        </select>
      </div>
        <div class="city">
            <div>
        <h2>Dublin</h2>
        <div class="date">December 25th, 2023</div>
        </div> 
        <div class="time">1:35:13 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
        <h2>Asheville US</h2>
        <div class="date">December 25th, 2023</div>
        </div> 
        <div class="time">1:35:13 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
        <h2>San Diego</h2>
        <div class="date">December 25th, 2023</div>
        </div> 
        <div class="time">1:35:13 <small>PM</small></div>
        </div>
        <div class="city">
            <div>
        <h2>Seoul</h2>
        <div class="date">December 25th, 2023</div>
        </div> 
        <div class="time">1:35:13 <small>PM</small></div>
        </div>
    </div>
    <footer>Coded by <strong>Sebastian Seithel</strong> and <a href="https://github.com/CorianderSeb/world-clock" target="_blank">open sourced on GitHub</a></footer>
<script src="./index.js"></script>
</body>
</html>
